<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CORS Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Simple CORS Test</h1>
    <button onclick="testCORS()">Test CORS</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing CORS...</p>';
            
            try {
                const response = await fetch('https://vijinjtpbrfkyjrzilnm.supabase.co/functions/v1/make-server-4bcc747c/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div class="result success">✅ Success! Status: ${response.status}<br>Data: ${JSON.stringify(data)}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">❌ Failed with status: ${response.status}</div>`;
                }
            } catch (error) {
                console.error('CORS Error:', error);
                resultDiv.innerHTML = `<div class="result error">❌ CORS Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
